<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood_inventory</title>
    <link rel="stylesheet" href="blood_inventory.css">
</head>
<body>
    <div class="container">
        <h2>Blood Inventory</h2>
        <table>
            <thead>
                <tr>
                    <th>Blood Type</th>
                    <th>Quantity (units)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A+</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>A-</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>B+</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>B-</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>AB+</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>AB-</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>O+</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>O-</td>
                    <td>15</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
